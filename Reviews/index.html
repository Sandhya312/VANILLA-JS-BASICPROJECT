<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <link rel="stylesheet" href="style.css" class="css">
    <title>Reviews</title>
   
  </head>
  <body>
    <figure class="text-center">
        <blockquote class="blockquote">
          <h1 >Our Reviews</h1>
        </blockquote>
      </figure>
      <div class="card shadow p-3 mb-5 bg-body rounded  d-flex justify-content-center" style="width: 18rem;">
        <img src="./img/person-1.jpeg" id="card-img" class=" card-img card-img-top" alt="person-1">
        <div class="card-body">
          <h4 id="card-name" class="card-title d-flex justify-content-center">Card title</h4>
          <h5 id="card-job" class="d-flex justify-content-center">UI/UX designer</h5>
          <p id="card-txt" class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
         
          <button type="button" id="prevBtn" class="btn  justify-content-center"> <ion-icon name="chevron-back-circle-outline"></ion-icon></button>
          <button type="button" id="nextBtn" class="btn  justify-content-center "><ion-icon name="chevron-forward-circle-outline"></ion-icon></button>
          <button type="button" id="randomBtn" class="btn btn-outline-info ">Surprise Me</button>
        </div>
      </div>


      <script src="script.js"></script>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->

<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</html>
